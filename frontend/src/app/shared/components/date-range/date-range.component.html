<div class="date-range">
  <div class="field">
    <label>{{ labelDesde }}</label>
    <input type="date" [(ngModel)]="desde" (change)="emit()" />
  </div>

  <div class="field">
    <label>{{ labelHasta }}</label>
    <input type="date" [(ngModel)]="hasta" (change)="emit()" />
  </div>
</div>

<small class="error" *ngIf="message">{{ message }}</small>
